<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moogle</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav>
      <div class="navbar">
        <a class="navbar-brand" href="">Gmail</a>
        <a class="navbar-brand" href="">Images</a>
        <span class="material-icons navbar-brand"> apps </span>
        <span class="material-icons navbar-brand"> account_circle </span>
      </div>
    </nav>

    <section class="main">
      <div class="image-container">
        <img src="/Moogle/Google-Logo.wine.svg" class="img-responsive" alt="" />
      </div>

      <div class="search-holder">
        <div class="input-box">
            <span class="material-icons"> search </span>
            <input
              type="text"
              placeholder="Search Google or type a URL"
              name="search"
            />
            <span class="material-icons"> mic </span>
          </div>
    
      </div>

    </section>
  </body>
</html>
